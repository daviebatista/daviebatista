<div class="profileDiv">
    <img src="{{profileInfo.imgUrl}}" alt="my-picture" class="avatar">
    <span class="profileInfo">
        <img src="{{profileInfo.iconUrl}}" alt="user-icon" class="userIcon">
        <h1 class="profileName">{{profileInfo.name}}</h1>
    </span>
    <div class="rolesDiv">
        <span class="role1">{{profileInfo.role1}}</span>
        <span class="role2">{{profileInfo.role2}}</span>
    </div>
    <p class="descriptionDiv">{{profileInfo.description}}</p>
</div>
